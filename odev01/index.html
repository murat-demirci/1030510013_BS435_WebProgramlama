<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Deneme Kart</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Find Batman</h1>
  <br>
  <p>You need to find the down card of these 3 items. The 2nd right to choose Batman in the first preference will be granted.</p>
  <br>
  <h3>Remaining Right : 2</h3>
  <div class="container">
    <div class="flip-card-container">
      <div class="flip-card">
        <div class="flip-card-front">
          <img src="photos/card.png" alt="">
        </div>
        <div class="flip-card-back">
          <img class="first" src="" alt="Mert">
        </div>
      </div>
    </div>

    <div class="second-card-container">
      <div class="second-flip-card">
        <div class="on">
          <img src="photos/card.png" alt="">
        </div>
        <div class="arka">
          <img class="second" src="" alt="Mert">
        </div>
      </div>
    </div>

    <div class="third-card-container">
      <div class="third-flip-card">
        <div class="on3">
          <img src="photos/card.png" alt="">
        </div>
        <div class="arka3">
          <img class="third" src="" alt="Mert">
        </div>
      </div>
    </div>
  </div>
  <br>
  <h2>Please click on a card !</h2>
  <br>
  <a>Play Again !</a>
  <script src="kod.js">

  </script>

</body>

</html>
